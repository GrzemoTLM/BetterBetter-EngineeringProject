services:
  db:
    image: postgres:16
    container_name: betbetter_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data  # <--- Bezpieczniejszy zapis w folderze projektu

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db

  telegram_bot:
    build: .
    container_name: betterbetter_telegram_bot
    restart: unless-stopped
    working_dir: /app
    command: python bot/main.py
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DJANGO_SETTINGS_MODULE: BetBetter.settings_bot
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db

